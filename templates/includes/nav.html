{% block header %}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <h2 class="logo-font my-0 font-weight-bold">CheckPoint</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarText">
                <ul class="list-inline list-unstyled text-center text-lg-right">
                    <li class="list-inline-item">
                        <a class="text-black nav-link" href="{% url 'home' %}">
                            <div class="text-center">
                                <!-- add fontawesome icon here -->
                                <p class="my-0"></p>
                            </div>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="text-black nav-link" href="{% url 'about' %}">
                            <div class="text-center">
                                <!-- add fontawesome icon here -->
                                <p class="my-0">About</p>
                            </div>
                        </a>
                    </li>
                    <li class="list-inline-item dropdown">
                        <a class="text-black nav-link" href="#" id="user-options" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <div class="text-center mr-5">
                                <div><i class="fas fa-blog fa-lg"></i></div>
                                <p class="my-0">Blog</p>
                            </div>
                        </a>
                        <div class="dropdown-menu border-0" aria-labelledby="user-options">
                            <a href="" class="dropdown-item">Blog Posts</a>
                            {% if request.user.is_authenticated %}
                            <a href="" class="dropdown-item">New Post</a>
                            {% else %}
                            {% endif %}
                        </div>
                    </li>

                    <li class="list-inline-item dropdown">
                        <a class="text-black nav-link" href="#" id="user-options" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <div class="text-center mr-5">
                                <div><i class="fas fa-user fa-lg"></i></div>
                                <p class="my-0">My Account</p>
                            </div>
                        </a>
                        <div class="dropdown-menu border-0" aria-labelledby="user-options">
                            {% if request.user.is_authenticated %}
                            <a href="" class="dropdown-item">My Profile</a>
                            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                            {% else %}
                            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                            {% endif %}
                        </div>
                    </li>
                    <li class="list-inline-item">
                        <a class="text-black nav-link" href="{% url 'contact' %}">
                            <div class="text-center">
                                <div><i class="fas fa-inbox fa-lg"></i></div>
                                <p class="my-0">Contact</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
{% endblock header %}
